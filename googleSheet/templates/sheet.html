<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Style.css-->
    <link rel="stylesheet" href="{% static 'style/style.css' %}">

    <!--https://getbootstrap.com/-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>
<body>

<div class="content">
    <div class="top">
        <img src="{% static 'image/pepsi.jpg' %}">
        <br>
        <h2 class="text">Kanalservis</h2>


    </div>
    <div class="row">
        <div class="col-6">
            <div class="card-body" style="position: relative;">

                <!-- Line Chart -->
                <div id="lineChart" style="min-height: 365px;">

                </div>

                <script>
                    document.addEventListener("DOMContentLoaded", () => {
                        let rubles = '{{ rubles }}'
                        rubles = JSON.parse(rubles)
                        for (key in rubles) {
                            rubles[key] = parseFloat(rubles[key]).toFixed(2)
                        }

                        let dates = '{{ date }}'
                        dates = dates.replaceAll('&#x27;', '"')
                        dates = JSON.parse(dates)

                        new ApexCharts(document.querySelector("#lineChart"), {
                            series: [{
                                name: "Desktops",
                                data: rubles
                            }],
                            chart: {
                                height: 350,
                                type: 'line',
                                zoom: {
                                    enabled: false
                                }
                            },
                            dataLabels: {
                                enabled: false
                            },
                            stroke: {
                                curve: 'straight'
                            },
                            grid: {
                                row: {
                                    colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
                                    opacity: 0.5
                                },
                            },
                            xaxis: {
                                categories: dates,
                            }
                        }).render();
                    });
                </script>
                <!-- End Line Chart -->

                <div class="resize-triggers">
                    <div class="expand-trigger">
                        <div style="width: 601px; height: 451px;"></div>
                    </div>
                    <div class="contract-trigger"></div>
                </div>
            </div>


        </div>
        <div class="col-6 ">
            <div class="card" style="width: 65%; margin-left: 175px; margin-bottom: 20px;height: 200px">
                <div class="card-header" style="background-color: black">
                    <h3 style="color: white; text-align: center">Total</h3>
                </div>
                <h1 style="margin-top: 50px">{{ total.price__sum |floatformat:0 }}</h1>
            </div>

            <table class="table">
                <thead>
                <tr class="table-dark">
                    <th scope="col">№</th>
                    <th scope="col">заказ №</th>
                    <th scope="col">стоимость,$</th>
                    <th scope="col">стоимость в руб</th>
                    <th scope="col">срок поставки</th>
                </tr>
                </thead>
                <tbody>
                {% for x in data %}
                <tr>
                    <td scope="row">{{ x.order }}</td>
                    <td>{{ x.order_id }}</td>
                    <td>{{ x.price|floatformat }}</td>
                    <td>{{ x.price_in_rubles|floatformat:2 }}</td>
                    <td>{{ x.date |date:"d.m.Y" }}</td>
                </tr>
                {% endfor %}
                <tr>
                </tbody>
            </table>
        </div>
    </div>
    <div>
    </div>

</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</body>
</html>
